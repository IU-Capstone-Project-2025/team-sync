name: Test Push Template

on:
  workflow_call:
    inputs:
      service-dir:
        required: true
        type: string
      test-report-title:
        required: true
        type: string
      image-name:
        required: true
        type: string

jobs:
  test:
    permissions:
      pull-requests: write
    uses: ./.github/workflows/test-template.yml
    with:
      service-dir: ${{ inputs.service-dir }}
      report-title: ${{ inputs.test-report-title }}

  image-push:
    permissions:
      pull-requests: write
    needs: test
    uses: ./.github/workflows/image-push-template.yml
    with:
      context: ${{ inputs.service-dir }}
      image-name: ${{ inputs.image-name }}

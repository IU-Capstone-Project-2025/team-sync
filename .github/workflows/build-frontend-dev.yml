name: Build TeamSync-Frontend Dev

on:
  push:
    branches:
      - '**'

jobs:
  build:
    permissions:
      contents: read
      packages: write
      pull-requests: write
    uses: ./.github/workflows/template-build-frontend.yml
    with:
      service-dir: front
      image-name: ts-frontend-dev
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      BACKEND_HOST: ${{ secrets.BACKEND_HOST_DEV }}

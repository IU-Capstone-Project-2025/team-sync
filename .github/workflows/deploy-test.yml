name: Build & Push Tagged Docker Image

on:
  push:
    branches:
      - '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract TS-xxx from branch
        id: tag
        run: |
          REF=${{ github.ref_name }}
          TAG=$(echo "$REF" | grep -oE 'TS-[0-9]+')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          cd projects
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/my-app
          docker build -t $IMAGE_BASE:${{ steps.tag.outputs.tag }} .

      - name: Push Docker image
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/my-app
          docker push $IMAGE_BASE:${{ steps.tag.outputs.tag }}

version: '3.8'

services:

  backend-main:
    build: ./back/main
    ports: 
      - "8080:8080"
  
  backend-projects:
    build: ./back/projects
    ports: 
      - "8081:8080"

  frontend:
    build: ./front
    ports:
      - "80:80"
  
  ml-recsys:
    build: ./ml/recsys-service
    ports: 
      - "8000:8000"
  
  ml-search:
    build: ./ml/search-service
    ports: 
      - "8001:8000"

  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dev-db
      POSTGRES_USER: dev-user
      POSTGRES_PASSWORD: dev-psw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.4.0
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  liquibase:
    image: liquibase/liquibase:4.32.0
    container_name: liquibase
    volumes:
      - ./migration:/migration
    working_dir: /migration
    depends_on:
      - postgres
    command: >
      --defaultsFile=liquibase.properties
      update

  keydb:
    image: bitnami/keydb:6.3.4
    container_name: keydb
    ports:
      - "6379:6379"
    volumes:
      - keydb_data:/data
    environment:
      - KEYDB_PASSWORD=dev-keydb-psw
    restart: unless-stopped

  airflow-postgres:
    image: postgres:16
    container_name: airflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: airflow-db
      POSTGRES_USER: airflow-user
      POSTGRES_PASSWORD: airflow-psw
    ports:
      - "5433:5432"
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.9.0
    container_name: airflow_init
    depends_on:
      - airflow-postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow-user:airflow-psw@airflow-postgres/airflow-db
    command: db init
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins

  airflow-scheduler:
    image: apache/airflow:2.9.0
    container_name: airflow_scheduler
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow-user:airflow-psw@airflow-postgres/airflow-db
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - airflow-postgres
      - airflow-init

volumes:
  pgdata:
  pgadmin_data:
  keydb_data:
  airflow_pgdata:
    

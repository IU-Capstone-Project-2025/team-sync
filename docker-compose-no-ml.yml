version: '3.8'

services:

  backend-auth:
    build: ./back/auth
    ports: 
      - "8084:8080"
    environment:
      - TENANT_ID=${TENANT_ID}
      - JWT_KEY=${JWT_KEY}
    depends_on:
      - postgres
  
  backend-projects:
    build: ./back/projects
    environment:
      - TENANT_ID=${TENANT_ID}
      - JWT_KEY=${JWT_KEY}
    ports: 
      - "8081:8080"
    depends_on:
      - postgres

  backend-recommendation:
    build: ./back/recommendation
    ports: 
      - "8082:8080"
      - "8083:9090"
      
  frontend:
    build: ./front
    ports: 
      - "3000:80"

  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.4.0
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  liquibase:
    image: liquibase/liquibase:4.32.0
    container_name: liquibase
    volumes:
      - ./migration:/migration
    working_dir: /migration
    depends_on:
      - postgres
    command: >
      --defaultsFile=liquibase.properties
      update

volumes:
  pgdata:
  pgadmin_data: